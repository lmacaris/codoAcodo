<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="headerContainer">
      <img id="headerImg" src="./imagenes/baner.png" alt="baner" />

      <nav class="navbar navbar-expand-lg navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./catalogo.html">Cat√°logo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-cart3"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <h2>Formulario de Contacto</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese su nombre"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese su email"
          />
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="3"
            placeholder="Escriba su mensaje"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>

    <footer class="mt-4">
      <div class="container-footer">
        <p>&copy; 2024 Java Cafe. Cristian - Lore - Lucas - Matias.</p>
      </div>
      <div class="col">
        <ul class="list-inline text-right">
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-facebook"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-instagram"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-linkedin"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-twitter"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
