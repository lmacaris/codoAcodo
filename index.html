<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Cafe</title>

    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        class="imgBanner"
        id="headerImg"
        src="./imagenes/baner.png"
        alt="baner"
      />

      <div class="navbar">
        <nav>
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="bi bi-list"></i>
          </label>
          <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="catalogo1.html">Catálogo</a></li>
            <li><a href="index.html" class="active">Contacto</a></li>
            <li>
              <a href="#"><i class="bi bi-cart3"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2 class="formulario">Formulario de Contacto</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese su nombre"
            required
          />
          <small
            id="nombreError"
            class="error"
            
            >Nombre no válido</small
          >
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese su email"
            required
          />
          <small id="emailError"
                 class="error" 
            >Email no válido</small
          >
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            placeholder="Ingrese su teléfono"
            required
          />
          <small
            id="telefonoError"
            class="error"
            
            >Teléfono no válido</small
          >
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="3"
            placeholder="Escriba su mensaje"
            required
          ></textarea>
          <small
            id="mensajeError"
            class="error"
            
            >Mensaje no válido</small
          >
        </div>
        <input type="submit" class="btn btn-primary">Enviar</input>
      </form>
    </main>

    <footer>
      <div>
        <p>&copy; 2024 Java Cafe. Cristian - Lucas - Matias.</p>
      </div>
      <div>
        <ul class="redes">
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-facebook"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-instagram"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-linkedin"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="bi bi-twitter"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
