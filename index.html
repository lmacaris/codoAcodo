<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coctel Bar</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="style.css" rel="stylesheet">
  <!-- Enlace a Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Encabezado -->
<header class="bg-dark text-light py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1><i class="bi bi-cup-straw mr-2"></i>Coctel Bar</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#nosotros">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="#catalogo">Catálogo</a></li>
        </ul>
      </nav>
      <a href="#carrito" class="text-light ml-auto">
        <i class="bi bi-cart3 icono-carrito"></i>
      </a>
    </div>
  </header>
  
<!-- Formulario -->
<section class="py-5">
  <div class="container">
    <h2>Formulario de contacto</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
      </div>
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</section>

<!-- Pie de página -->
<footer class="bg-dark text-light py-4">
  <div class="container">
    <p>&copy; 2024 Coctel Bar. Cristian Lore Lucas Matias.</p>
  </div>
</footer>

<!-- Scripts de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
